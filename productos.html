<head>

    <link rel="stylesheet" href="css/productos.css">

<body>
    <iframe class="outside" src="./header.html" frameborder="0"></iframe>
    <main>
        <div id="productos">

        </div>
    </main>
    <iframe class="outside" src="./footer.html" frameborder="0"></iframe>

        let contenedorProductos = document.getElementById("productos");
        let fotosImagenes = ['./upload/perro.jpg', './upload/perro.jpg'];
        let textoImagenes = ['muletras_para_perro','muletras_para_perro'];
        let textoProducto = ['Muletas para perro','Muletas para perro'];
        
        for (let i = 0; i < fotosImagenes.length; i++) {
            contenedorProductos.innerHTML+="<div class='producto-especifico'>   <a href=./"+textoImagenes[i]+">     <img src="+fotosImagenes[i]+" alt="+textoImagenes[i]+"></a>     <p>"+textoProducto[i]+"</p>  </div>";
        }

    </script>
